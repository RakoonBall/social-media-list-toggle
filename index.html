<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selcet Menu</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/8dc7a8e479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fas fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p>YouTube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: blue;"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: blue;"></i>
            <p>Linkedin</p>
        </li>
    </ul>
</body>
</html>
